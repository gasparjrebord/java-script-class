<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>JAVASCRIPT</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">JS</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <h1>Identificacion</h1>
  <div class="container">
    <form class="form" id="form">
      <div>
        <label for="fullName">Tu nombre</label>
        <br>
        <input type="text" id="fullName" placeholder="Escribe tu nombre completo">
      </div>
      <div>
        <label for="age">Tu edad</label>
        <br>
        <input type="number" id="age" placeholder="Escribe tu edad">
      </div>
      <button type="submit" value="send">Enviar</button>

    </form>
  </div>
  <br>

  <p id="animation">HOLA CODER</p>

  <br>
  <div>
    <p id="result"></p>
  </div>
  <div id="product">

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
